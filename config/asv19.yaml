  ratio: [0.85, 0.15]
  batch_size: 32
  num_workers: 28

train:
  fold: 1
  epoch: 200

optimizer:
  _name: adam
  lr: 5e-4
  weight_decay: 1e-4

scheduler:
  _name: cosine
  T_max: 200
  eta_min: 1e-5
  last_epoch: -1