common:
  _name: default
  seed: 39
  device: cuda

model:
  _name: ASVspoofWav2vec2Conformer
  hidden_dim: 384
  frontend_model:
    _name: wav2vec2-large
    path: /home/brant/Projects/conformer/pretrained_ckpt/LL_relpos_PT_no_FT
    freeze: True

dataset:
  _name: ASVSpoof2019
  lable_map:
    bonafide: 0
    spoofed: 1
  train_metadata_path: /home/brant/Projects/asvspoof/LA/ASVspoof2019_LA_cm_protocols/ASVspoof2019.LA.cm.train.trn.txt
  train_audio_folder: /home/brant/Projects/asvspoof/LA/ASVspoof2019_LA_train
